<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <aside class="col-sm-10">
            <div class="card">
                <article class="card-body">
                    <h1><p th:text="${title}"/></h1>
                    <div class="text-center">
                        <div class="span2">
                            <p><a class="btn btn-outline-info btn-lg btn-block" href="/exam/add">Input new X</a></p>
                            <p><a class="btn btn-outline-info btn-lg btn-block" href="/exam/add-random">Input new X by random</a></p>
                            <p><a class="btn btn-outline-info btn-lg btn-block" href="/">Back to main page</a></p>
                        </div>
                    </div>
                </article>
            </div>
        </aside>
    </div>
</div>

<div th:each="el: ${db_exam}">
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <aside class="col-sm-12">
                <div class="card">
                    <article class="card-body">
                        <table border="0" align="center" width="100%">
                            <tr>
                                <td align="center" width="80%">
                                    <h3>ID of task: </h3>
                                </td>
                                <td align="center">
                                    <h3 th:text="${el.getId()}"></h3>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <hr>
                                </td>
                            </tr>
                            <tr>
                                <td align="center">X:</td>
                                <td align="center" th:text="${el.getX()}"></td>
                            </tr>
                            <tr>
                                <td align="center">F(x):</td>
                                <td align="center" th:text="${el.getAnswer()}"></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <hr>
                                </td>
                            </tr>
                        </table>

                </div>
            </aside>
        </div>
    </div>
</div>

</body>
</html>
